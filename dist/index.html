<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Org Chart Editor</title>
</head>

<!-- Body -->

<body>

    <button id="json">Save</button>
    <input type="file" id="fileInput" accept="application/JSON" />

    <div id="propContainer">
        <textarea disabled autocomplete="off" id="textArea" placeholder="Comments"></textarea><br>
        <input disabled autocomplete="off" id="colorSelect" value="#ffffff" type="color" />
    </div>
    


    <button id="svg">Print</button>

    

    <div id="diagramContainer"></div>

    <script src="min-script.js"></script>
    
</body>

</html>
